<div class="register-container">
  <div class="form-wrapper">
    <h2>Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input id="username" formControlName="username" class="form-control">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input id="password" type="password" formControlName="password" class="form-control">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input id="email" type="email" formControlName="email" class="form-control">
      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary w-100">Register</button>
      <div *ngIf="successMessage" class="text-success mt-3">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="text-danger mt-3">{{ errorMessage }}</div>
    </form>
  </div>
</div>
